{% extends "bootstrap/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="page-header">
					<h1>Notebooks</h1>
				</div>
				<ul class="list-group">
					{% for notebook in notebooks %}
						<a href="{{ notebook.slug }}" class="list-group-item">
							<h4 class="list-group-item-heading"><span class="text-primary">{{notebook.title}}</span></h4>
			    			<p class="list-group-item-text">{{notebook.desc}}</p>
		    			</a>
					{% endfor %}
				</ul>
				<hr>
				<a class="btn btn-primary" href="/new?m=edit" role="button">Add New</a>
			</div>
		</div>
	</div>
 {% endblock %}
